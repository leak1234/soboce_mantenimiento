<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Sistema de Mantenimiento</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card text-center shadow p-4 bg-white rounded" style="width: 360px;">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo SOBOCE" class="logo mb-3" style="max-width: 140px;"/>

        <h3 class="mb-3">Iniciar Sesión</h3>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST" novalidate>
            <div class="mb-3 text-start">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="correo@ejemplo.com" required autofocus />
            </div>
            <div class="mb-3 text-start">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="********" required />
            </div>

            <!-- CAPTCHA -->
            <div class="g-recaptcha mb-3" data-sitekey="6LcktW4rAAAAAK9uKr2kMl3PYGHSUTDjWYAT7nBs"></div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
