{% extends 'base.html' %}

{% block content %}
<h1 class="text-xl font-bold mb-6">🛠️ Registrar Repuesto</h1>

<form action="{{ url_for('inventario.nuevo_repuesto') }}" method="post" class="space-y-5 bg-white p-6 shadow-md rounded-md">

    <div>
        <label for="nombre" class="block font-semibold">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required class="w-full border p-2 rounded">
    </div>

    <div>
        <label for="descripcion" class="block font-semibold">Descripción:</label>
        <textarea name="descripcion" id="descripcion" class="w-full border p-2 rounded"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
            <label for="stock" class="block font-semibold">Stock:</label>
            <input type="number" name="stock" id="stock" required class="w-full border p-2 rounded">
        </div>

        <div>
            <label for="unidad_medida" class="block font-semibold">Unidad de Medida:</label>
            <input type="text" name="unidad_medida" id="unidad_medida" required class="w-full border p-2 rounded">
        </div>

        <div>
            <label for="precio_unitario" class="block font-semibold">Precio Unitario (Bs.):</label>
            <input type="number" step="0.01" name="precio_unitario" id="precio_unitario" required class="w-full border p-2 rounded">
        </div>
    </div>

    <div>
        <label for="proveedor_id" class="block font-semibold">Proveedor:</label>
        <select name="proveedor_id" id="proveedor_id" required class="w-full border p-2 rounded">
            {% for p in proveedores %}
            <option value="{{ p[0] }}">{{ p[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn">💾 Registrar</button>
        <a href="{{ url_for('inventario.lista_repuestos') }}" class="btn btn-danger">✖ Cancelar</a>
    </div>

</form>
{% endblock %}
